<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
  <link rel="icon" href="../static/images/newohana.PNG" type="image/png">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/signup.css">

</head>
<body>


{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-info flash-message-container shadow-lg rounded" role="alert">
      <ul class="list-unstyled flash-message-list">
        {% for message in messages %}
          <li class="flash-message-item">{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endwith %}

  <div class="container">
    <div class="form-container">
      <h2>Sign Up</h2>
      <form action="/signup" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="first_name" required>
        </div>
          <div class="form-group">
          <label for="lname">last Name:</label>
          <input type="text" id="lname" name="last_name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
          <div class="form-group">
          <label for="phone">phone number:</label>
          <input type="text" id="phone" name="phone_number" required>
        </div>
          <div class="form-group">
    <label for="img">Select image:</label>
    <input type="file" name="image" id="img">
  </div>
          <div class="form-group">
          <label for="age">Age</label>
          <input type="text" id="age" name="age" required>
        </div>
          <div class="form-group">
          <label for="country">country</label>
          <input type="text" id="country" name="country" required>
        </div>
          <div class="form-group">
          <label for="City ">City </label>
          <input type="text" id="City " name="City" required>
        </div>
        <div class="form-group">
          <label for="twitter">twitter</label>
          <input type="text" id="twitter" name="twitter" required>
        </div>
        <div class="form-group">
          <label for="github">github  </label>
          <input type="text" id="github" name="github" required>
        </div>
        <div class="form-group">
          <label for="skills">skills</label>
          <input type="text" id="skills" name="skills" required>
        </div>
              <select id="event" name="selectedevent" required  class="form-group selectedevent">
    <option value="" disabled selected>Employment Status</option>

        <option>Employed</option>
        <option>unmployed</option>

</select>
          <select id="event" name="selectedevent" required  class="form-group selectedevent">
    <option value="" disabled selected>Education level</option>

        <option value="degree">Degree</option>
        <option value="masters">Masters</option>
        <opttion value=""></opttion>

</select>
         <div class="form-group">
          <label for="previous">Previous projects you worked on</label>
          <input type="text" id="previous" name="previous" placeholder="option" required>
        </div>
         <div class="form-group">
          <label for="about_me">status</label>
          <input type="text" id="about_me" name="about_me" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
          <button type="submit">Sign Up</button>
        </div>
        <div class="form-group login-link">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
