<!DOCTYPE html>
<html>
<head>
  <title>Add project for collabration</title>
  <link rel="icon" href="../static/images/newohana.PNG" type="image/png">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/login.css" >
</head>
<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-info flash-message-container shadow-lg rounded" role="alert">
      <ul class="list-unstyled flash-message-list">
        {% for message in messages %}
          <li class="flash-message-item">{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endwith %}
<form action="{{ url_for('addcollab') }}" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="name">Project Name</label>
    <input type="text" name="name" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" name="description" class="form-control" id="description">
  </div>
    <div class="form-group">
    <label for="requirment">Requirment</label>
    <input type="text" name="requirment" class="form-control" id="requirment" required>
  </div>

    <div class="form-group">
    <label for="lookingfor">Looking for</label>
    <input type="text" name="lookingfor" class="form-control" id="lookingfor" required>
  </div>
   <div class="form-group">
      <label for="eventDate" class="form-label">Due Date</label>
      <input class="form-control" name="Date" id="eventDate" type="date" >
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<footer class="bg-dark text-light text-center py-3">
    <p>&copy; {{year}} name. All rights reserved.</p>
  </footer>
</body>
</html>
