<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Followers Page</title>
    <link rel="stylesheet" href="../static/css/myfollowers.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SEcollab</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('explore') }}">Explore</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Resources
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{{ url_for('contact') }}">Contact Us</a></li>
            <li><a class="dropdown-item" href="{{ url_for('about') }}">About Us</a></li>

          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('allcollbration') }}">All Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('allblogs') }}">All Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>


    </div>
  </div>
</nav>
    <div class="container">
        <h1>{{ user.fname }} Followers</h1>
        <div class="following">
            {% for follower in followers %}
            <div class="follower">
                <p>{{ follower.fname }} {{ follower.lname }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
