<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Search Results</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../static/css/collabration.css">
</head>

<body>
  <div class="container">
    <h1>Projects for Collabration</h1>

    <!-- User cards -->
    <div class="row">
      {% for collabration in collabrations %}
      <div class="col-md-4">
        <div class="card user-card">
          <a href="{{ url_for('specficcollabration', id=collabration.id) }}">
            <div class="card-body">

              <h5 class="card-title">{{ collabration.name }} </h5>
              <p class="card-text">Description: {{ collabration.description}}</p>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <nav class="my-4" aria-label="...">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">&laquo;</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item active" aria-current="page">
      <a class="page-link" href="#">2 <span class="visually-hidden">(current)</span></a>
    </li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">&raquo;</a>
    </li>
  </ul>
</nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
