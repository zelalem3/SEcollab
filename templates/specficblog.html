<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="../static/css/specificblog.css">
</head>
<body>
  <div class="container">
      <h2 class="post-title">
              {{blog.title}}
            </h2>
    <div class="row">
        <img src="../static/images/dog-img.jpg" class="img">
      <div class="col-lg-12 col-md-10 mx-auto">

        <div class="post-preview">



            <h3 class="post-subtitle">
              {{blog.subtitle}}
            </h3>
              <p>
                  {{ blog.content }}
              </p>
          <a href="{{ url_for('profile', id=user.id) }}"> Posted by {{ user.fname }} {{ user.lname }}</a>
          <p class="post-meta">On {{ blog.date }}</p>
        </div>
        <hr>
      </div>
    </div>
  </div>
</body>
</html>
