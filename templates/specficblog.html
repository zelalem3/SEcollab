<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="../static/css/specificblog.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SEcollab</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('explore') }}">Explore</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Resources
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{{ url_for('contact') }}">Contact Us</a></li>
            <li><a class="dropdown-item" href="{{ url_for('about') }}">About Us</a></li>

          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('allcollbration') }}">All Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('allblogs') }}">All Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>


    </div>
  </div>
</nav>
  <div class="container">
      <h2 class="post-title">
              {{blog.title}}
            </h2>
    <div class="row">
        <img src="../static/images/dog-img.jpg" class="img">
      <div class="col-lg-12 col-md-10 mx-auto">

        <div class="post-preview">



            <h3 class="post-subtitle">
              {{blog.subtitle}}
            </h3>
              <p>
                  {{ blog.content }}
              </p>
          <a href="{{ url_for('profile', id=user.id) }}"> Posted by {{ user.fname }} {{ user.lname }}</a>
          <p class="post-meta">On {{ blog.date }}</p>
        </div>
        <hr>
      </div>
    </div>
  </div>
</body>
</html>
